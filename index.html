<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <header>Tic Tac Toe</header>
        <div class="playerInfo">
            <form action="">
                <label for="player1Name">Player 1 Name:</label>
                <input type="text" name="player1Name" id="player1Name" />

                <label for="player2Name">Player 2 Name:</label>
                <input type="text" name="player2Name" id="player2Name" />

                <button type="button" class="start">Start Game</button>
            </form>
        </div>
        <div class="game-area">
            <div class="board"></div>
            <div class="diplayPlayer"></div>
            <div class="displayWinner"></div>
            <button class="restart">Restart</button>
        </div>

        <footer>Copyright Tre'von Kitchen</footer>
    </body>
</html>
